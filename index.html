<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <title>Gama Academy - Calculadora de churrasco</title>
  </head>
  <body>
    <header>
      <div class="card titulo">
        <h5 class="card-text">GAMA ACADEMY</h5>
        <h2 class="card-title">Calculadora de Churrasco</h2>
      </div>
    </header>

    <div class="conteudo">
      <div class="food">
        <h5>Comidas:</h5>

        <div class="row row-cols-1 row-cols-md-3 quantidades">
          <div class="col-md-3">
            <div class="card woman">
              <input id="mulheres-qnt" type="text" placeholder="0" />
              <label for="mulheres-qnt">Mulheres</label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card man">
              <input id="homens-qnt" type="text" placeholder="0" />
              <label for="homens-qnt">Homens</label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card child">
              <input id="criancas-qnt" type="text" placeholder="0" />
              <label for="criancas-qnt">Crianças</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card acompanhamento">
              <input id="acompanhamentos" type="checkbox" />
              <label for="acompanhamentos">acompanhamentos</label>
            </div>
          </div>
        </div>
      </div>

      <div class="drink">
        <h5>Bebidas:</h5>

        <div class="row quantidades">
          <div class="col-md-4">
            <div class="card alcoholic">
              <input id="bebidas-alcoolicas" type="text" placeholder="0" />
              <label for="bebidas-alcoolicas">Bebidas alcoolicas</label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card no-alcoholic">
              <input id="bebidas-nao-alcoolicas" type="text" placeholder="0" />
              <label for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
            </div>
          </div>
        </div>
      </div>

      <button id="botaoCalcular">Calcular</button>

      <div class="results">
        <h5>Quantidades totais:</h5>
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col mb-6">
            <div class="card totais">
              Total de Carne:
              <label for="total-carne" id="total-carne"></label>
            </div>
          </div>
          <div class="col mb-6">
            <div class="card totais">
              Total de Pessoas:
              <label for="total-pessoas" id="total-pessoas"></label>
            </div>
          </div>
          <div class="col mb-6">
            <div class="card totais">
              Acompanhamentos:
              <label
                for="total-acompanhamento"
                id="total-acompanhamento"
              ></label>
            </div>
          </div>
          <div class="col mb-6">
            <div class="card totais">
              Bebidas alcólicas:
              <label
                for="total-bebidas-alcoolicas"
                id="total-bebidas-alcoolicas"
              ></label>
            </div>
          </div>

          <div class="col mb-6">
            <div class="card totais">
              Bebidas não alcólicas:
              <label
                for="total-bebidas-nao-alcoolicas"
                id="total-bebidas-nao-alcoolicas"
              ></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/main.js"></script>

    <!--Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
